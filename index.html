    <br>
    <hr>
    <script>
        const body = document.getElementsByTagName("body")[0];
        const mode_button = document.getElementById("mode");
        const button = document.getElementsByClassName("button");
        const button_length = button.length;
        body.style.color = "white";
        body.style.backgroundColor = "#2C2F33";
        mode_button.innerHTML = "Light Mode";
        function mode(){
            console.log(body.style);
            if(body.style.color == "black"){
                body.style.color = "white";
                body.style.backgroundColor = "#2C2F33";
                mode_button.innerHTML = "Light Mode";
                for(var i = 0; i < button_length; i++){
                    button.item(i).style.backgroundColor = "#666666";
                }
            }
            else if(body.style.color == "white"){
                body.style.color = "black";
                body.style.backgroundColor = "white";
                mode_button.innerHTML = "Dark Mode";
                for(var i = 0; i < button_length; i++){
                    button.item(i).style.backgroundColor = "#DDDDDD";
                }
            }
        }
    </script>
